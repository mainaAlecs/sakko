{% include 'main.html' %}
{% block content %}

<div class="container w-50 text-center p-5 card  card-center mt-4">
    <div class="card-body">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link " id="tab-login" data-mdb-toggle="pill" href="{% url 'login' %}" role="tab"
                   aria-controls="pills-login" aria-selected="false">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link active " id="tab-register" data-mdb-toggle="pill" href="{% url 'signup' %}"
                   role="tab"
                   onclick="event.preventDefault(); if(window.location.href !== this.href) { window.location.href = this.href; }"
                   aria-controls="pills-register" aria-selected="true">Register</a>
            </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">

            <div class="tab-pane fade show active" id="pills-register" role="tabpanel"
                 aria-labelledby="tab-register">
                <form method="post" >
                    {% csrf_token %}

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <div class="form-outline mb-4">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"  name="sacco">
                            <option selected>Select Sacco</option>
                            {% for sacco in saccos %}

                                <option value="{{ sacco.id }}">{{ sacco }}-{{ sacco.location }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="registerName" class="form-control" name="name"/>
                        <label class="form-label" for="registerName">Name</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="registerEmail" class="form-control" name="email" required/>
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>

                <!-- Phone input -->
                    <div class="form-outline mb-4">
                        <input type="number" id="registerPhone" class="form-control" name="phone" placeholder="07xxxxxxxx"
                               pattern="^(+254|0)([7][0-9]|[1][0-1]){1}[0-9]{1}[0-9]{6}$" required >
                        <label class="form-label" for="registerPhone">Phone</label>
                    </div>


                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="registerPassword" class="form-control" name="password1" required/>
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="registerRepeatPassword" class="form-control" name="password2"
                               required/>
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                    </div>


                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                               disabled
                               aria-describedby="registerCheckHelpText"/>
                        <label class="form-check-label" for="registerCheck">
                            I have read and agree to the terms
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                </form>


            </div>

        </div>

        <!-- Pills content -->
    </div>
</div>
<div class="mt-5">
    {% include 'footer.html' %}
</div>
{% endblock %}
