<!--Let's create a html template for the user registration form-->
<!--This form uses Bootstrap and Django crispy-forms for some added CSS.-->

{% extends "mFarm/header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5" xmlns="http://www.w3.org/1999/html">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{register_form}}
	</br> </br><button class="btn btn-primary" type="submit">Register</br></button>
	</form>
	<p class="text-center"></br>If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
